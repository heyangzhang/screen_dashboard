<main class="h-screen w-screen flex justify-center items-center">

    <!-- Full-width dashboard container -->
    <div class="grid h-[90vh] w-screen grid-cols-[1fr_3fr] gap-4 px-4">

        <!-- LEFT SIDE (25% width) -->
        <div class="flex flex-col gap-4">

            <!-- Top Left Widget -->
            <div class="widget bg-white shadow-lg rounded-xl p-4 h-1/2 flex flex-col">
                <h2 class="text-xl font-semibold mb-2">Photo Test</h2>
                <div class="flex-1 overflow-hidden">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/0/05/HONDA_ASIMO.jpg"
                         class="w-full h-full object-cover">
                </div>
            </div>

            <!-- Bottom Left Widget -->
            <div class="widget bg-white shadow-lg rounded-xl p-4 h-1/2 flex flex-col">
                <h2 class="text-xl font-semibold mb-2">Video Test</h2>
                <div class="flex-1 overflow-hidden">
                    <iframe src="https://www.youtube.com/embed/dQw4w9WgXcQ"
                            class="w-full h-full"></iframe>
                </div>
            </div>

        </div>

        <!-- RIGHT SIDE â€” GOOGLE CALENDAR (75% width, full height) -->
        <div class="widget bg-white shadow-lg rounded-xl p-4 flex flex-col overflow-hidden h-full">
            <h2 class="text-xl font-semibold mb-2">Create Shop Schedule</h2>
            <iframe
                src="https://calendar.google.com/calendar/embed?src=YOUR_CALENDAR_URL"
                class="flex-1 w-full h-full border-0"
                style="min-height:0"
            ></iframe>
        </div>

    </div>
</main>
