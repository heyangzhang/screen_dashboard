<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Robotics Factory Dashboard</title>
    <!-- Load Tailwind CSS via CDN for quick styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Set a default scroll behavior for the iframes */
        .iframe-container {
            height: 400px; /* Default height for desktop view */
            overflow: hidden; /* Hide internal scrollbars initially */
        }

        /* Ensure all iframes take up 100% of their container space */
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        /* Custom scrollbar style for the main page */
        body::-webkit-scrollbar {
            width: 8px;
        }
        body::-webkit-scrollbar-thumb {
            background-color: #3b82f6;
            border-radius: 4px;
        }
        body::-webkit-scrollbar-track {
            background-color: #f1f5f9;
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen font-sans">

    <header class="bg-blue-600 shadow-md py-4">
        <div class="container mx-auto px-4">
            <h1 class="text-3xl font-extrabold text-white text-center tracking-wider">
                Test Dashboard
            </h1>
        </div>
    </header>

    <main class="container mx-auto p-4 md:p-8">
        <!-- Main Grid Layout: Two columns on medium screens and larger, single column on mobile -->
        <div class="grid grid-cols-1 lg:grid-cols-2 gap-8">

            <!-- WIDGET 1: Image Gallery / Photo Feed -->
            <div class="bg-white rounded-xl shadow-lg p-6 hover:shadow-xl transition duration-300">
                <h2 class="text-2xl font-semibold text-gray-800 mb-4 border-b pb-2">Photo Test</h2>
                <div class="flex flex-col space-y-4">
                    <!-- Placeholder image that is responsive -->
                    <img
                        src="https://placehold.co/800x450/374151/ffffff?text=Project+Snapshot"
                        alt="Project visualization placeholder"
                        class="w-full h-auto object-cover rounded-lg shadow-md"
                    >
                    <p class="text-sm text-gray-500">
                        This section can display recent project photos or design mockups.
                    </p>
                </div>
            </div>

            <!-- WIDGET 2: Embedded Video -->
            <div class="bg-white rounded-xl shadow-lg p-6 hover:shadow-xl transition duration-300">
                <h2 class="text-2xl font-semibold text-gray-800 mb-4 border-b pb-2">Training Video / Demo</h2>
                <!-- Video Container - uses aspect ratio hack for responsiveness -->
                <div class="relative pt-[56.25%] rounded-lg overflow-hidden shadow-md">
                    <!-- Standard YouTube Embed using iframe -->
                    <iframe
                        class="absolute top-0 left-0 w-full h-full"
                        src="https://www.youtube.com/embed/dQw4w9WgXcQ?controls=0"
                        title="YouTube video player"
                        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
                        allowfullscreen
                    ></iframe>
                </div>
                <p class="text-sm text-gray-500 mt-4">
                    Embedded video content from YouTube (or similar platform).
                </p>
            </div>

            <!-- WIDGET 3: Embedded External Website (Full width on medium screens) -->
            <div class="lg:col-span-2 bg-white rounded-xl shadow-lg p-6 hover:shadow-xl transition duration-300">
                <h2 class="text-2xl font-semibold text-gray-800 mb-4 border-b pb-2">Create Shop Schedule</h2>

                <div class="iframe-container rounded-lg overflow-hidden border border-gray-200">
                    <!-- Note: Many major sites block embedding via iframe for security. We use a public, neutral example here. -->
                    <iframe
                        src="https://calendar.google.com/calendar/u/0/embed?color=%239a9cff&color=%23fad165&src=c_453b2f485973628e4fba1f38800e0e5b0da0dc87b01d25d1d9672af46eeb55ba@group.calendar.google.com&src=c_bc32f508f110930d13a896dfc337478eab6949c3576def6036ccad9efd326b6d@group.calendar.google.com"
                        title="Shop Calendar"
                    ></iframe>
                </div>
            </div>

        </div>
    </main>

    <footer class="text-center py-6 text-gray-500 text-sm">
        Dashboard created for GitHub Pages deployment.
    </footer>

</body>
</html>
